<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  
  <header>
    <h1>
      Salmon Cookies - Branches sales
    </h1>

  </header>
  <div id="container"> </div>

   

  

    
    <footer>
      <form action="" id="form">
        <fieldset>
          <legend>Salmon Cookies</legend>
    
          <label for="name">Shop Name</label>
          <input type="text" name = "name" id="name">
          <br/><br/>
          <label for="minNumberOfCust">Minimum Order</label>
          <br/><br/>
          <input type="number" name="minNumberOfCust" id="minNumberOfCust">
          <br/><br/>
          <label for="maxNumberOfCust">Maximum Order</label>
          <br/><br/>
          <input type="number" name="maxNumberOfCust" id="maxNumberOfCust">
          <br/><br/>
          <label for="averageOfSoldCookies">Average Sales</label>
          <br/><br/>
          <input type="number" name="averageOfSoldCookies" id="averageOfSoldCookies" step="0.1">
          <br/><br/>
          <input type="submit" value="addNewLocation"/>
          
        </fieldset>
      </form> 
    </footer>
    

  <script src="./app.js"></script>
  <a href="index.html">Home Page</a>

  
</body>
</html>
